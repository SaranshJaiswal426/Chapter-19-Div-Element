<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nesting</title>
</head>
<body>
    <!-- for Nesting we use class="outer-div",class="inner-div" -->
    <div class="outer-div">
        <div class="inner-div">
        <p>This is a paragraph</p>
        </div>
        <div class="inner-div">
        <p>This is another paragraph</p>
        </div>
       </div>
</body>
</html>
